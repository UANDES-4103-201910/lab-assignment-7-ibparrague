<!doctype html>
<html lang="en">
	<head>
		<link rel="stylesheet" href="keyboard.css">
		<meta charset="utf-8">
		<title> Keyboard </title>
	</head>
	<body>
		<div id="kcontainer">
				<div class="Krow">
					<div class="Kkey">~</div>
					<div class="Kkey">!</div>
					<div class="Kkey">@</div>
					<div class="Kkey">#</div>
					<div class="Kkey">$</div>
					<div class="Kkey">%</div>
					<div class="Kkey">^</div>
					<div class="Kkey">&</div>
					<div class="Kkey">*</div>
					<div class="Kkey">(</div>
					<div class="Kkey">)</div>
					<div class="Kkey">_</div>
					<div class="Kkey">+</div>
					<div class="Kkey3">Bksp</div>
				</div>
        <div class="Krow">
						<div class="Kkey3">->Tab</div>
            <div class="Kkey">Q</div>
            <div class="Kkey">W</div>
            <div class="Kkey">E</div>
            <div class="Kkey">R</div>
            <div class="Kkey">T</div>
            <div class="Kkey">Y</div>
            <div class="Kkey">U</div>
            <div class="Kkey">I</div>
            <div class="Kkey">O</div>
            <div class="Kkey">P</div>
						<div class="Kkey">{</div>
						<div class="Kkey">}</div>
        </div>
        <div class="Krow">
            <div class="Kkey">A</div>
            <div class="Kkey">S</div>
            <div class="Kkey">D</div>
            <div class="Kkey">F</div>
            <div class="Kkey">G</div>
            <div class="Kkey">H</div>
            <div class="Kkey">J</div>
            <div class="Kkey">L</div>
						<div class="Kkey">K</div>
						<div class="Kkey">:</div>
						<div class="Kkey">"</div>
						<div class="Kkey2">Enter</div>
        </div>
        <div class="Krow">
						<div class="Kkey2">Shift</div>
            <div class="Kkey">Z</div>
            <div class="Kkey">X</div>
            <div class="Kkey">C</div>
            <div class="Kkey">V</div>
            <div class="Kkey">B</div>
            <div class="Kkey">N</div>
            <div class="Kkey">M</div>
						<div class="Kkey"> < </div>
						<div class="Kkey"> > </div>
						<div class="Kkey"> ? </div>
						<div class="Kkey2">Shift</div>
        </div>
				<div class="Krow">
					<div class="Kkey2">Accept</div>
					<div class="KkeyS"> </div>
					<div class="Kkey2">Cancel</div>
				</div>
			</div>
	</body>
</html>
